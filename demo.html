<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        /* css属性 一定要加上分号 */

        /* p 代表p标签 */
        p {
            /* 文字颜色变成红色 */
            color: red;
            /* px 像素 */
            font-size: 30px;
            /* 属性名：属性值 */
            /* 背景色 */
            background-color: green;
            /* width height; 宽高尺寸变化 */
            width: 400px;
            height: 400px;
        }

    </style>

</head>
<body>
    <p>hello world</p>
</body>
</html>
