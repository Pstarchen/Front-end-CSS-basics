<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .size {
            font-size: 66px;
        }
    </style>
</head>
<body>
    <!-- 一个标签可以使用多个类名 需要使用空格隔开 -->
    <p class="red size">111</p>
    <p>222</p>
    <div class="red">这个标签文字也要变红</div>
</body>
</html>
